sql:
- engine: postgresql
  gen:
    go:
      emit_interface: true
      emit_params_struct_pointers: true
      emit_pointers_for_null_types: true
      emit_result_struct_pointers: true
      out: internal\infrastructure\repository\users_repo\
      output_db_file_name: db_sqlc.go
      output_files_suffix: _sqlc
      package: users_repo
      sql_package: pgx/v5
  queries: internal\infrastructure\repository\users_repo\query.sql
  schema: migrations
version: "2"
